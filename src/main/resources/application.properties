# =======================
# Kafka Producer Config
# =======================
# Nama channel outgoing di Quarkus
mp.messaging.outgoing.template-out.connector=smallrye-kafka
mp.messaging.outgoing.template-out.topic=template-events
# Ganti dengan host/port Kafka server sebenarnya
mp.messaging.outgoing.template-out.bootstrap.servers=144.126.230.234:29092
# Serializer untuk value
mp.messaging.outgoing.template-out.value.serializer=org.apache.kafka.common.serialization.StringSerializer
# Optional: acks
mp.messaging.outgoing.template-out.acks=all

# =======================
# Kafka Consumer Config
# =======================
# Nama channel incoming di Quarkus
mp.messaging.incoming.template-in.connector=smallrye-kafka
mp.messaging.incoming.template-in.topic=template-events
# Ganti dengan host/port Kafka server sebenarnya
mp.messaging.incoming.template-in.bootstrap.servers=144.126.230.234:29092
# Deserializer untuk value
mp.messaging.incoming.template-in.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
# Group ID consumer, harus unik per app/service
mp.messaging.incoming.template-in.group.id=quarkus-template-group
# Auto offset reset
mp.messaging.incoming.template-in.auto.offset.reset=earliest

# ------------------------
# Kafka bootstrap server
# ------------------------
mp.messaging.connector.smallrye-kafka.bootstrap.servers=144.126.230.234:29092

# ------------------------
# Event topic
# ------------------------
mp.messaging.outgoing.event-out.connector=smallrye-kafka
mp.messaging.outgoing.event-out.topic=event-topic
mp.messaging.outgoing.event-out.value.serializer=org.apache.kafka.common.serialization.StringSerializer

mp.messaging.incoming.event-in.connector=smallrye-kafka
mp.messaging.incoming.event-in.topic=event-topic
mp.messaging.incoming.event-in.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.event-in.group.id=event-group

